<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDine App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            display: flex;
        }

        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1100;
            transition: opacity 0.3s;
        }

        .menu-button.hidden {
            display: none;
        }

        .sidebar {
            width: 250px;
            background-color: #8B4513;
            color: white;
            position: fixed;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: left;
            padding: 10px;
            width: 100%;
        }

        .sidebar button:hover {
            background-color: #A0522D;
        }

        .content {
            margin-left: 0;
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 900;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .menu-item {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }

        .menu-item img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.querySelector(".menu-button");
            const sidebar = document.getElementById("sidebar");

            function toggleMenu() {
                sidebar.classList.toggle("open");
                menuButton.classList.toggle("hidden");
            }

            function closeMenu(event) {
                if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                    sidebar.classList.remove("open");
                    menuButton.classList.remove("hidden");
                }
            }

            menuButton.addEventListener("click", toggleMenu);
            document.addEventListener("click", closeMenu);
        

function viewDish(dish) {
    const dishData = {
        pasta: {
            title: "Pasta",
            image: "pasta.jpg",
            description: "Deliziosa pasta con sugo fresco."
        },
        pizza: {
            title: "Pizza",
            image: "pizza.jpg",
            description: "Gustosa pizza con ingredienti freschi."
        }
    };

    if (dishData[dish]) {
        document.getElementById('dish-title').innerText = dishData[dish].title;
        document.getElementById('dish-image').src = dishData[dish].image;
        document.getElementById('dish-description').innerText = dishData[dish].description;
        navigate('dish');
    }
}

function addToCart() {
    alert("Piatto aggiunto al carrello!");
}

            });

    </script>
    
</head>
<body>
    <button class="menu-button">â˜°</button>
    <div class="sidebar" id="sidebar">
        <button onclick="navigate('home')">Home</button>
        <button onclick="navigate('menu')">Menu</button>
        <button onclick="navigate('payment')">Pagamento</button>
    </div>
    <div class="content">
        <div id="home" class="screen active">
            <h1>Benvenuto su SmartDine</h1>
            <p>Scansiona il QR Code per iniziare</p>
        </div>

        <div id="menu" class="screen">
            <h1>Menu</h1>
            <p>Seleziona i tuoi piatti preferiti</p>
            <div class="menu-item" onclick="viewDish('pasta')">
                <img src="pasta.jpg" alt="Pasta">
                <p>Pasta</p>
            </div>
            <div class="menu-item" onclick="viewDish('pizza')">
                <img src="pizza.jpg" alt="Pizza">
                <p>Pizza</p>
            </div>
        </div>

        <div id="dish" class="screen">
            <h1 id="dish-title"></h1>
            <img id="dish-image" src="" alt="Dish Image">
            <p id="dish-description"></p>
            <button onclick="addToCart()">Aggiungi al carrello</button>
            <button onclick="navigate('menu')">Torna al menu</button>
        </div>

        <div id="payment" class="screen">
            <h1>Pagamento</h1>
            <p>Seleziona il metodo di pagamento e completa il tuo ordine.</p>
        </div>
    </div>
</body>
</html>
